services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mcraes-backend
    ports:
      - "8000:8000"
    environment:
      # FastAPI Settings
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      
      # Supabase Settings (REST API) - Keep for Auth only
      # Uncomment and set these if not using .env file
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_KEY=${SUPABASE_KEY}
      
      # Local PostgreSQL Database Settings
      # Override Supabase DB connection to use local PostgreSQL
      - SUPABASE_DB_HOST=postgres
      - SUPABASE_DB_PORT=5432
      - SUPABASE_DB_NAME=postgres
      - SUPABASE_DB_USER=postgres
      - SUPABASE_DB_PASSWORD=postgres
      - JWT_SECRET_KEY=Z6MKEPG6cyDbNb6CmZS_KATrKeIKq_lb_AUldTxtFjo
      # Scrunch AI API Settings
      - SCRUNCH_API_TOKEN=${SCRUNCH_API_TOKEN}
      
      # Agency Analytics API Settings (optional)
      - AGENCY_ANALYTICS_API_KEY=${AGENCY_ANALYTICS_API_KEY}
      
      # OpenAI API Settings (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Google Analytics 4 Settings (optional)
      - GA4_CREDENTIALS_PATH=${GA4_CREDENTIALS_PATH}  # Path to service account JSON file
    volumes:
      # Mount .env file if you have one
      # NOTE: Environment variables in docker-compose.yml take precedence over .env file
      # If .env file has SUPABASE_DB_HOST set to Supabase, it will be overridden by the env vars below
      - ./.env:/app/.env:ro
      # Mount service key if needed for GA4
      - ./service-key.json:/app/service-key.json:ro
      - ./ga4_token.json:/app/ga4_token.json
    networks:
      - mcraes-network
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: mcraes-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcraes-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mcraes-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mcraes.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mcraes-network
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mcraes-frontend
    ports:
      - "3000:3000"
    # Frontend API Base URL (defaults to backend service)
    # Uncomment environment section and set if backend is on different host
    # environment:
    #   - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:8000}
    depends_on:
      - backend
    networks:
      - mcraes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcraes-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
